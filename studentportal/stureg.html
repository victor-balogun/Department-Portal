<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="srsytle.css">
</head>
<body>
    
    <div class="container">
        <div class="title">
            Student Registration Form
        </div>
        <form action="srconnect.php" method="post" id="form">

        <div class="user-details"> 
                <div class="input-box">
                    <span class="details">
                        First Name
                    </span>
                    <input type="text" name="fname">
                </div>

                <div class="input-box">
                    <span class="details">
                        Last Name
                    </span>
                    <input type="text" name="lname">
                </div>

                <div class="input-box">
                    <span class="details">
                        Other Name
                    </span>
                    <input type="text" name="oname">
                </div>

                <div class="input-box">
                    <span class="details">
                        Date of Birth
                    </span>
                    <input type="text" name="dob" placeholder="dd/mm/yyyy">
                </div>

                <div class="gender-details">
                    <input type="radio" name="gender" id="dot-1" value="1">
                    <input type="radio" name="gender" id="dot-2" value="2">
                    <span class="gender-title">Gender</span>
                    <div class="category">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
    
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                    </div>
                </div>

                <div class="input-box">
                    <span class="details">
                        Address
                    </span>
                    <input type="text" name="address">
                </div>

                <div class="input-box">
                    <span class="details">
                        State
                    </span>
                    <input type="text" name="state">
                </div>

                <div class="input-box">
                    <span class="details">
                        Country
                    </span>
                    <input type="text" name="country">
                </div>
                
                <div class="input-box">
                    <span class="details">
                        Zip
                    </span>
                    <input type="text" name="zip">
                </div>

                <div class="input-box">
                    <span class="details">
                        Phone Number
                    </span>
                    <input type="text" name="pnumber">
                </div>

                <div class="input-box">
                    <span class="details">
                        Email
                    </span>
                    <input type="text" name="email">
                </div>

                <div class="input-box">
                    <span class="details">
                        College
                    </span>
                    <input type="text" name="college">
                </div>

                <div class="input-box">
                    <span class="details">
                        Programme
                    </span>
                    <input type="text" name="programme">
                </div>
                
                <div class="input-box">
                    <span class="details">
                        Level
                    </span>
                    <input type="text" name="level">
                </div>
               

            </div>

            <div class="button">
                <input type="submit" id="button" value="Register">
            </div>
        </form>
    </div>

</body>
</html>
